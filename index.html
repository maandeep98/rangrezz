<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
<nav>
    <div>
    <div id="logo">
        <img src="University%20logo.jpg" id="logo-img">
    </div>
    <div class="abc">
        <a href="#contact">
            Contact Us
        </a>
    </div>
    <div class="abc">
        <a href="#about">
            About
        </a>
    </div>
    <div class="abc">
        <a href="#home">
            Home
        </a>
    </div>
    </div>
</nav>
<div class="slideshow-container">
    <div class="mySlides fade">
        <div class="numbertext">1 / 4</div>
        <img src="img1.jpg" class="sample" style="width:100%">
        <div class="text">First Pic</div>
    </div>
    <div class="mySlides fade">
        <div class="numbertext">2 / 4</div>
        <img src="img2.jpg" style="width:100%" class="sample">
        <div class="text">Second Pic</div>
    </div>
    <div class="mySlides fade">
        <div class="numbertext">3 / 4</div>
        <img src="img3.jpg" style="width:100%" class="sample">
        <div class="text">Third Pic</div>
    </div>
    <div class="mySlides fade">
        <div class="numbertext">4 / 4</div>
        <img src="img4.jpg" style="width:100%" class="sample">
        <div class="text">Forth Pic</div>
    </div>
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>
<div class="dots" style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
</div>

<script src="app.js" rel="script" type="text/javascript">
</script>
</body>
</html>
